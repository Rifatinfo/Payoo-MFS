<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFT</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- login form -->
                    <form class="w-full text-center p-5">
                        <div class="bg-white rounded-2xl p-5">
                            <!-- <div>
                                <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                            </div> -->
                            <div class="form-control">
                                <label class="label">
                                  <span class="label-text font-bold">Mobile Number</span>
                                </label>
                                <input id="phone-number" type="text" placeholder="Enter your number" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text font-bold">4 Digit Pin</span>
                                </label>
                                <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required autocomplete="off" />
                              </div>
                              <div class="form-control mt-6">
                                <button id="btn-login" class="btn bg-[#0874F2] text-white">Login</button>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
    <script>
      
    </script>
</body>


</html>
