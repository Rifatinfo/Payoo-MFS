<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-4xl font-bold">Welcome to home pages</h1>
    <main class="flex justify-center">
        <section class="w-[450px] border border-black min-h-screen">
            <div class="flex justify-between items-center p-5">
                <div class="flex gap-3 items-center">
                    <div>
                        <img class="w-14 h-14" src="img/green_eco_loop_leaf_check_mark.jpg" alt="">
                    </div>
                    <div>
                        <p class="text-3xl font-bold">$<span>8542</span></p>
                        <p class="text-xl text-gray-500">Available Balance</p>
                    </div>
                </div>
                <div>
                    <button class="btn">
                        <?xml version="1.0" ?><svg fill="none" height="24" viewBox="0 0 24 24" width="24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17 16L21 12M21 12L17 8M21 12L7 12M13 16V17C13 18.6569 11.6569 20 10 20H6C4.34315 20 3 18.6569 3 17V7C3 5.34315 4.34315 4 6 4H10C11.6569 4 13 5.34315 13 7V8"
                                stroke="#374151" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
            <div class="divider p-5"></div>
            <div class="space-y-3 p-5">
                <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="text-xl">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </div>

            <div class="mt-4">
                <!-- icon cart -->
                <div class="grid grid-cols-3 gap-3 px-1">
                    <div class="border rounded-2xl text-center p-3">
                        <img class="w-14 h-14 mx-auto " src="img/transation (1).png" alt="">
                        <button class="text-sm font-semibold mt-2">Add Money</button>
                    </div>
                    <div class="border rounded-2xl text-center p-3">
                        <img class="w-14 h-14 mx-auto " src="img/transation (2).png" alt="">
                        <button class="text-sm font-semibold mt-2">Cashout</button>
                    </div>
                    <div class="border rounded-2xl text-center p-3">
                        <img class="w-14 h-14 mx-auto " src="img/transation (3).png" alt="">
                        <button class="text-sm font-semibold mt-2">Transfer Money</button>
                    </div>
                    <div class="border rounded-2xl text-center p-3">
                        <img class="w-14 h-14 mx-auto " src="img/transation (4).png" alt="">
                        <button class="text-sm font-semibold mt-2">Get Bonus</button>
                    </div>
                    <div class="border rounded-2xl text-center p-3">
                        <img class="w-14 h-14 mx-auto " src="img/transation (5).png" alt="">
                        <button class="text-sm font-semibold mt-2">Pay Bill</button>
                    </div>
                    <div class="border rounded-2xl text-center p-3">
                        <img class="w-14 h-14 mx-auto " src="img/transation (6).png" alt="">
                        <button class="text-sm font-semibold mt-2">Transactions</button>
                    </div>
                </div>

                <!-- addMoney   -->
                <form class="w-full text-center p-5">
                    <div class="bg-white rounded-2xl p-2">
                        <label class="label">
                            <span class="label-text  text-lg font-medium">Select A Bank</span>
                        </label>
                        <select class="select select-bordered w-full max-w-lg">
                            <option disabled selected class="input">Select back</option>
                            <option>Islamic Bank</option>
                            <option>AB Bank</option>
                          </select>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text  text-lg font-medium">Bank Account Number</span>
                            </label>
                            <input id="phone-number" type="text" placeholder="Enter your number"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text  text-lg font-medium">Amount to Add</span>
                            </label>
                            <input id="phone-number" type="text" placeholder="Enter your number"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text  text-lg font-medium">Pin Number</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin"
                                class="input input-bordered" required autocomplete="off" />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-login" class="btn bg-[#0874F2] text-white">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
